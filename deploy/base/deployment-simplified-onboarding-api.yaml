---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplified-onboarding-api
  labels:
    app: simplified-onboarding-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simplified-onboarding-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: simplified-onboarding-api
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
        - name: simplified-onboarding-api
          image: simplified-onboarding-api
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /proxy
              port: 8080
          readinessProbe:
            httpGet:
              path: /proxy
              port: 8080